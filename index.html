<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Probando Grid</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div id="container" class="container blur">
    <div class="score">
      <div class="scoreText">
        Score:
      </div>
    </div>
    <div class="grid">
      <div id="gameboard" class="gameboard">
        <div id="celeste" class="celeste botones" data-color="celeste">

        </div>
        <div id="violeta" class="violeta botones" data-color="violeta">

        </div>
        <div id="naranja" class="naranja botones" data-color="naranja">

        </div>
        <div id="verde" class="verde botones" data-color="verde">

        </div>
        <div class="centro">
          <div class="centroTexto">
            CENTRO
          </div>
        </div>
      </div>
    </div>
  </div>
  <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()" style="background-color:#e5b6ff;">Empezar a jugar!</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="juego.js"></script>  
</body>
</html>
